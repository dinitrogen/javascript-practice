<!DOCTYPE html>

<html lang="en">

<script>

    console.log("Addition Function")
    function add7(num) {
        console.log(num + 7);
    }
    add7(1);
    add7(10);

    console.log("Multiply Function")
    function multiply(num1, num2) {
        let product = num1 * num2;
        return product;
    }
    console.log(multiply(0, 10));
    console.log(multiply(10, 10));

    console.log("Capitalize First Letter")
    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
    console.log(capitalize("HI tHeRe")); 


    console.log("Last Letter Function")
    function lastLetter(str) {
        let len = str.length;
        return str[len - 1];
    }
    console.log(lastLetter("Hello"));

</script>

<head>
    <title>Practicing JavaScript</title>
</head>

<body>
    <h1>Practicing Javascript</h1>
</body>

</html>
