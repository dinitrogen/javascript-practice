<!DOCTYPE html>

<html lang="en">

<head>
    <title>Practicing DOM manipulation</title>
</head>

<body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>

    <!-- Three different ways to program events -->
    <!-- Method 1: Using an onclick function directly in HTML -->
    <button onclick="alert('Hello World')">Click Me</button>

    <!-- Method 2: on<event> property with Javascript -->
    <button id="btn">Click Me</button>

    <!-- Method 3: event listener -->
    <button id="btn2">Click Me Too</button>

    <!-- Any method can be used with named function -->
    <button id="btn3">Click Me Baby</button>

</body>

<script>

    const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';

    container.appendChild(content);

    const redText = document.createElement('p');
    redText.style.color = 'red';
    redText.textContent = 'Hey I\'m red!';
    container.appendChild(redText);

    const blueText = document.createElement('h3');
    blueText.style.color = 'blue';
    blueText.textContent = 'I\'m a blue h3!';
    container.appendChild(blueText);

    const pinkDiv = document.createElement('div');
    pinkDiv.style.backgroundColor = 'pink';
    pinkDiv.style.borderColor = 'black';
    
    const pinkDivH1 = document.createElement('h1')
    pinkDivH1.textContent = 'I\'m in a div';
    pinkDiv.appendChild(pinkDivH1);

    const pinkDivP = document.createElement('p')
    pinkDivP.textContent = 'ME TOO!';
    pinkDiv.appendChild(pinkDivP);

    container.appendChild(pinkDiv);

    // Method 2
    const btn = document.querySelector('#btn');
    btn.onclick = () => alert('Hello World');

    // Method 3
    const btn2 = document.querySelector('#btn2');
    btn2.addEventListener('click', () => {
        alert('Hello World');
    });

    // With named function
    function alertFunction() {
        alert("YAY! YOU DID IT!")
    }
    
    const btn3 = document.querySelector('#btn3');
    btn3.addEventListener('click', alertFunction);

    btn.addEventListener('click', function(e) {
    console.log(e.target.style.background = 'blue');
    });


</script>


</html>
