<!DOCTYPE html>

<html lang="en">

<script>

console.log("Let's Play FizzBuzz");

let answer = parseInt(prompt("Enter a number to FizzBuzz: "));

for (let i = 1; i <= answer; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
        console.log("FizzBuzz");
    }
    else if (i % 3 === 0) {
        console.log("Fizz");
    }
    else if (i % 5 === 0) {
        console.log("Buzz");
    }
    else {
        console.log(i);
    }
}


</script>

<head>
    <title>Practicing JavaScript</title>
</head>

<body>
    <h1>Practicing Javascript</h1>
</body>

</html>
